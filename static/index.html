<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detecci칩n Facial</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; }
    video, canvas { border: 1px solid #ccc; margin: 1rem 0; }
    #response { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Detector de Rostros con DeepFace</h1>
  <video id="video" width="400" autoplay></video>
  <br>
  <button id="capture">Capturar Foto</button>
  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>

  <div id="response"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const responseDiv = document.getElementById('response');
    const captureBtn = document.getElementById('capture');

    // Activar c치mara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => {
        console.error("No se pudo acceder a la c치mara:", err);
        alert("No se pudo acceder a la c치mara.");
      });

    // Capturar imagen y enviar al backend
    captureBtn.addEventListener('click', async () => {
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append("file", blob, "captura.jpg");

        const res = await fetch("/detect", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        responseDiv.innerText = data.message || data.detail || "Respuesta recibida.";
      }, "image/jpeg");
    });
  </script>

</body>
</html>
