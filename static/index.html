<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detector de Rostros</title>
</head>
<body style="text-align: center; background: #111; color: white;">
  <h1>Detector de Rostros</h1>

  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>

  <form id="form" enctype="multipart/form-data" method="POST">
    <input type="hidden" name="file" id="image-data" />
    <button type="submit">Capturar Foto</button>
  </form>

  <pre id="result" style="color: white; margin-top: 20px;"></pre>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const form = document.getElementById('form');
    const result = document.getElementById('result');

    // Acceder a la cÃ¡mara
    navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
      video.srcObject = stream;
    });

    form.onsubmit = async (e) => {
      e.preventDefault();
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append('file', blob, 'captura.jpg');

        const res = await fetch('/detect', {
          method: 'POST',
          body: formData,
        });
        const json = await res.json();
        result.textContent = JSON.stringify(json, null, 2);
      }, 'image/jpeg');
    };
  </script>
</body>
</html>
