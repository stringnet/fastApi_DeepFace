<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detector de Rostros</title>
  <style>
    body { background-color: #111; color: #fff; text-align: center; font-family: Arial; }
    video, canvas { margin-top: 20px; border: 2px solid #fff; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; }
    pre { margin-top: 20px; background: #222; padding: 10px; color: #0f0; text-align: left; display: inline-block; }
  </style>
</head>
<body>
  <h1>Detector de Rostros</h1>
  <video id="video" width="320" height="240" autoplay></video>
  <canvas id="canvas" width="320" height="240" style="display: none;"></canvas><br>
  <button onclick="capturarFoto()">Capturar Foto</button>
  <pre id="respuesta"></pre>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const respuesta = document.getElementById('respuesta');

    // Pedir acceso a la cámara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("Error al acceder a la cámara: ", err);
      });

    async function capturarFoto() {
      // Dibujar frame actual en canvas
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convertir a blob (imagen)
      canvas.toBlob(async function(blob) {
        const formData = new FormData();
        formData.append('file', blob, 'foto.jpg');
        formData.append('actions', 'emotion');

        try {
          const res = await fetch('/analyze', {
            method: 'POST',
            body: formData
          });

          const data = await res.json();
          respuesta.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
          respuesta.textContent = "Error al enviar la imagen: " + error;
        }
      }, 'image/jpeg');
    }
  </script>
</body>
</html>
