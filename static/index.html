<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>FaceDetector - ScanMee</title>
  <style>
    video, canvas {
      display: block;
      margin: 10px auto;
      border: 2px solid #333;
    }
    #status {
      text-align: center;
      font-family: sans-serif;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <video id="video" width="320" height="240" autoplay muted></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <div id="status">‚è≥ Iniciando...</div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const status = document.getElementById("status");

    // Activa la c√°mara
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        status.textContent = "üé• C√°mara activa. Analizando...";
        setInterval(captureAndSend, 3000); // cada 3 segundos
      })
      .catch(err => {
        status.textContent = "‚ùå Error al acceder a la c√°mara: " + err;
      });

    // Captura frame y lo env√≠a al backend
    async function captureAndSend() {
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(async blob => {
        const formData = new FormData();
        formData.append("file", blob, "frame.jpg");

        try {
          const response = await fetch("https://facedetector.scanmee.io/detect", {
            method: "POST",
            body: formData
          });

          const result = await response.json();
          status.textContent = result.detected ? "‚úÖ Rostro detectado" : "üîç Buscando rostro...";
        } catch (err) {
          status.textContent = "‚ö†Ô∏è Error en conexi√≥n o procesamiento: " + err;
        }
      }, "image/jpeg");
    }
  </script>
</body>
</html>
