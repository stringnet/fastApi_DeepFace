<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detector de Rostros</title>
    <style>
        body { background: #111; color: white; text-align: center; font-family: Arial; }
        video, canvas { border: 2px solid white; margin-top: 10px; }
        button { margin-top: 15px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Detector de Rostros</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <br>
    <button onclick="capturar()">Capturar Foto</button>
    <pre id="resultado"></pre>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultado = document.getElementById('resultado');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => console.error("Error al acceder a la cÃ¡mara:", err));

        function capturar() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('file', blob, 'captura.jpg');

                fetch('/detect', {
                    method: 'POST',
                    body: formData
                })
                .then(res => res.json())
                .then(data => resultado.textContent = JSON.stringify(data, null, 2))
                .catch(err => resultado.textContent = "Error: " + err);
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
